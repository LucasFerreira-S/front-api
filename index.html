<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="https://material.io/resources/icons/?style=outline">
  <script src="https://kit.fontawesome.com/97e4fc1f3a.js" crossorigin></script>
  <title>Login</title>
</head>

<body>
  
  <main>
    <form id="form-login" class="form">
      <header>
        <img src="img/tallos-logo-site.png" alt="" class="logo">
      </header>
      <h1>Login</h1>
      <div class="email-info">
        <i class="fa fa-at"></i>
        <input type="email" id="email-login" placeholder="Email">
      </div>
      <div class="senha-info">
        <i class="fa fa-key"></i>
        <input type="password" id="senha-login" placeholder="Senha">
      </div>
      <button class="btn-login">Login</button>
     <p>Não tem conta? <a href="" class="cadastre-se">Cadastre-se</a></p>
    </form>

    <form id="cadastro" class="form">
      <header>
        <img src="img/tallos-logo-site.png" alt="" class="logo">
      </header>
      <h1>Cadastro</h1>
      <div class="nome-info">
        <i class="fa fa-user"></i>
        <input type="text" id="nome-cadastro" placeholder="Nome">
      </div>
      <div class="email-info">
        <i class="fa fa-at"></i>
        <input type="email" id="email-cadastro" placeholder="Email">
      </div>
      <div class="senha-info">
        <i class="fa fa-key"></i>
        <input type="password" id="senha-cadastro" placeholder="Senha">
      </div>
      <button>Cadastrar</button>
      <p>Já possui conta? <a href="" class="link-login">Faça o login</a></p>
    </form>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
